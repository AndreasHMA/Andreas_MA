# YAML-File for handling the credentials for TweetSearch.
# Please enter your credentials from your Twitter Developer Account.
# The Endpoint is using the full archive search of the academic research access.

search_tweets_v2:
  endpoint:  https://api.twitter.com/2/tweets/search/all
  consumer_key: Please enter your consumer_key
  consumer_secret: Please enter your consumer_secret
  bearer_token: Please enter your bearer_token
